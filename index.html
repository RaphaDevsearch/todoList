<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>To-Do List App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="d-flex flex-column min-vh-100">

    <!-- Header Navbar -->
    <header class="bg-primary text-white py-3">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark">
                <div class="container-fluid d-flex justify-content-between align-items-center">

                    <!-- Left: Logo -->
                    <div class="d-flex align-items-center">
                        <span class="navbar-brand fw-bold display-4">
                            üìù To-Do App
                        </span>

                        <!-- Search Form -->
                        <form class="d-flex ms-3 " role="search">
                            <input class="form-control form-control-sm me-2 border-0" type="search"
                                placeholder="Search tasks..." aria-label="Search">

                        </form>
                    </div>

                    <!-- Right: Date -->
                    <div class="text-end">
                        <span id="currentDate" class="fw-light display-6"></span>
                    </div>

                </div>
            </nav>
        </div>
    </header>

    <!-- JS for Date Display -->
    <script>
        const dateElement = document.getElementById("currentDate");
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        const today = new Date().toLocaleDateString(undefined, options);
        dateElement.textContent = today;
    </script>


    <!-- Main Content -->
    <main class="container my-5 flex-grow-1 bg-light px-4 rounded rounded-4 ">
        <div class="row justify-content-center">
            <div class="row g-3 ">

                <!-- Left Section: To-Do List -->
                <div class="col-8">

                    <!-- Header: Filter Buttons -->
                    <div class="d-flex justify-content-start mb-3">
                        <button class="btn btn-warning me-2">Pending</button>
                        <button class="btn btn-outline-success">Done</button>
                    </div>

                    <!-- Body: To-Do List Items -->
                    <ul class="list-group mb-3">

                        <!-- Example Item -->

                        <ul class="list-group mb-3">

                            <!-- Task 1 - Pending -->
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                <div class="form-check text-warning">
                                    <input class="form-check-input me-2 border-warning" type="checkbox" value=""
                                        id="task1">
                                    <label class="form-check-label text-dark" for="task1">
                                        Learn Bootstrap Basics <span
                                            class="badge bg-warning text-dark ms-2">Pending</span>
                                    </label>
                                </div>
                                <div>
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-primary dropdown-toggle"
                                            data-bs-toggle="dropdown" aria-expanded="false">
                                            Action
                                        </button>
                                        <ul class="dropdown-menu">
                                            <li><a class="dropdown-item" href="#" data-bs-toggle="modal"
                                                    data-bs-target="#editTaskModal">Edit</a></li>
                                            <li><a class="dropdown-item" href="#">Remove</a></li>
                                            <li>
                                                <hr class="dropdown-divider">
                                            </li>
                                            <li><a class="dropdown-item" href="#">Help</a></li>
                                        </ul>
                                    </div>
                                </div>
                            </li>

                            <!-- Task 2 - Done -->
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                <div class="form-check text-success">
                                    <input class="form-check-input me-2 border-success" type="checkbox" value=""
                                        id="task2" checked>
                                    <label class="form-check-label" for="task2">
                                        Design Task UI <span class="badge bg-success ms-2">Done</span>
                                    </label>
                                </div>
                                <div>
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-primary dropdown-toggle"
                                            data-bs-toggle="dropdown" aria-expanded="false">
                                            Action
                                        </button>
                                        <ul class="dropdown-menu">
                                            <li><a class="dropdown-item" href="#">Edit</a></li>
                                            <li><a class="dropdown-item" href="#">Remove</a></li>
                                            <li>
                                                <hr class="dropdown-divider">
                                            </li>
                                            <li><a class="dropdown-item" href="#">Help</a></li>
                                        </ul>
                                    </div>
                                </div>
                            </li>

                            <!-- Task 3 - Pending -->
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                <div class="form-check text-warning">
                                    <input class="form-check-input me-2 border-warning" type="checkbox" value=""
                                        id="task3">
                                    <label class="form-check-label text-dark" for="task3">
                                        Add Chart.js Integration <span
                                            class="badge bg-warning text-dark ms-2">Pending</span>
                                    </label>
                                </div>
                                <div>
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-primary dropdown-toggle"
                                            data-bs-toggle="dropdown" aria-expanded="false">
                                            Action
                                        </button>
                                        <ul class="dropdown-menu">
                                            <li><a class="dropdown-item" href="#">Edit</a></li>
                                            <li><a class="dropdown-item" href="#">Remove</a></li>
                                            <li>
                                                <hr class="dropdown-divider">
                                            </li>
                                            <li><a class="dropdown-item" href="#">Help</a></li>
                                        </ul>
                                    </div>
                                </div>
                            </li>

                        </ul>

                        <!-- You can duplicate the <li> for more tasks -->

                    </ul>

                    <!-- Footer: Add Button -->
                    <div class="text-end">
                        <button class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#addTaskModal">+
                            Add Task</button>
                    </div>

                    <!-- Modal: Add Task -->
                    <div class="modal fade" id="addTaskModal" tabindex="-1" aria-labelledby="addTaskModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">

                                <!-- Modal Header -->
                                <div class="modal-header">
                                    <h5 class="modal-title" id="addTaskModalLabel">Add New Task</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>

                                <!-- Modal Body -->
                                <div class="modal-body">
                                    <form id="newTaskForm">
                                        <div class="mb-3">
                                            <label for="taskInputField" class="form-label">Task Description</label>
                                            <input type="text" class="form-control" id="taskInputField"
                                                placeholder="e.g., Complete project UI">
                                        </div>
                                    </form>
                                </div>

                                <!-- Modal Footer -->
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Cancel</button>
                                    <button type="button" class="btn btn-success" id="saveTaskBtn">Save Task</button>
                                </div>

                            </div>
                        </div>
                    </div>

                    <!-- Modal: Edit Task -->
                    <div class="modal fade" id="editTaskModal" tabindex="-1" aria-labelledby="editTaskModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">

                                <!-- Modal Header -->
                                <div class="modal-header">
                                    <h5 class="modal-title" id="editTaskModalLabel">Edit Task</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>

                                <!-- Modal Body -->
                                <div class="modal-body">
                                    <form id="editTaskForm">
                                        <div class="mb-3">
                                            <label class="form-label">Current Task</label>
                                            <input type="text" class="form-control" id="currentTask" readonly>
                                        </div>
                                        <div class="mb-3">
                                            <label for="updatedTask" class="form-label">New Description</label>
                                            <input type="text" class="form-control" id="updatedTask"
                                                placeholder="Update your task...">
                                        </div>
                                    </form>
                                </div>

                                <!-- Modal Footer -->
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Cancel</button>
                                    <button type="button" class="btn btn-success" id="saveEditBtn">Save Changes</button>
                                </div>

                            </div>
                        </div>
                    </div>



                </div>

                <!-- Right Section: Visualization -->
                <div class="col-4">
                    <!-- Card for Chart -->
                    <div class="card mb-4">
                        <div class="card-header text-center fw-bold">
                            Task Overview
                        </div>
                        <div class="card-body">
                            <!-- Pie Chart Canvas -->
                            <canvas id="taskChart" width="100%" height="100"></canvas>
                        </div>
                    </div>

                    <!-- Card for Progress Bar -->
                    <div class="card">
                        <div class="card-header text-center fw-bold">
                            Completion Progress
                        </div>
                        <div class="card-body">
                            <div class="progress">
                                <div class="progress-bar bg-success" role="progressbar" id="taskProgress"
                                    style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                                    0%
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <script src="./chart.js"></script>
                
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-light text-center py-3 mt-auto">
        <small>&copy; 2025 My To-Do App. Built with ‚ù§Ô∏è and Bootstrap.</small>
    </footer>

    <!-- Bootstrap JS (optional for advanced interactions) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
